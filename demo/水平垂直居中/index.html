<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平垂直居中 [inset]</title>
    <style>
      div {
        background-color: yellow;
        width: 300px;
        height: 120px;
        position: relative;
      }

      .exampleText {
        position: absolute;
        inset: 25%;
        background-color: #c8c800;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="exampleText">示例文本</span>
    </div>
  </body>
</html>
